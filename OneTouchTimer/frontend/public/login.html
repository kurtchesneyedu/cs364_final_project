<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="login.js"></script>
</head>
<body>
    <section class="login-page">
        <div class="login-container">
            <h1>Login Account</h1>
            <form id="login-form" onsubmit="login(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="login-input">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="login-input">
                
                <div class="button-group">
                    <button type="submit">Login</button>
                    <button onclick="window.location.href='register.html'" class="register-button" type="button">Register</button>
                </div>
            </form>
        </div>
    </section>
    
    <a href="frontpage.html" class="home-button">Home</a>
</body>
</html>
